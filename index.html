<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Student Registration System using HTML, CSS, and JavaScript." />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- We'll fill this in the next steps -->
    <header>
        <h1>Student Registration System</h1>
        <p>Register, view, edit, and delete student records easily. Your data is saved automatically!</p>
    </header>
    <main>
        <section class="form-section">
            <h2>Register a Student</h2>
            <form id="registrationForm">
                <label for="name">Student Name:</label>
                <input type="text" id="name" required />

                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" required />

                <label for="email">Email ID:</label>
                <input type="email" id="email" required />

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" required pattern="[0-9]{10}" maxlength="10" />

                <button type="submit">Register</button>
            </form>
        </section>
        <section class="display-section">
            <h2>Registered Students</h2>
            <div id="studentList">
                <!-- Student records will be added here by JavaScript -->
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
